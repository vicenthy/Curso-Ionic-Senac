<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>
      Senac Food
    </ion-title>
    <ion-searchbar></ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content padding class="homeBackground">
<ion-list>
  <ion-item *ngFor="let restaurante of restaurantes" (click)="openRestaurante(restaurante)">
    <ion-avatar item-start>
      <img src="../{{restaurante.imagePath}}" />
    </ion-avatar>
    <h1>{{restaurante.name}}</h1>
    <h2>{{restaurante.category}}</h2>
    <ion-icon color="star" name="star" ></ion-icon><label>{{restaurante.rating}}</label>
    <p>{{restaurante.about}}</p>
  </ion-item>
</ion-list>



</ion-content>
